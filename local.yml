- hosts: localhost
  vars:
    go_version: "1.23.4"
    zig_version: "0.13.0"
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ ansible_env.HOME }}/.ssh/id_rsa"
  pre_tasks:
    - name: Update Apt
      become: true
      apt:
        force_apt_get: true
        update_cache: true
        state: present
      tags:
        - install
        - core
  tasks:
    - include_tasks: "{{ item }}"
      loop:
        - "tasks/ssh.yml"
        - "tasks/core-setup.yml"
        - "tasks/git-setup.yml"
        - "tasks/dotfiles.yml"
        - "tasks/nvim-setup.yml"
        - "tasks/zsh-setup.yml"
        - "tasks/languages-setup.yml"
        - "tasks/node-setup.yml"
        - "tasks/ghostty.yml"
        - "tasks/flatpak.yml"
        - "tasks/vm.yml"
      tags:
        - always
